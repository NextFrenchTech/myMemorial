<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Memorial</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css">
    <!--https://saeedalipoor.github.io/icono/-->
</head>

<body>

    <h1 class="memories">À la Mémoire de </h1>

    <h2 class="identity">JACKY CASAJUS (1935 - 2023)</h2>
    
    <svg class="stage" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
        <g class="grid"></g>
        <g class="hero">
            <image src=""/>
            <g class="close">
                <rect width="5" height="5" stroke="#000" fill="#000" opacity="1" rx="1"/>
                <path stroke="#fff" d="M1,1 L4,4 M4,1 L1,4" stroke-width="0.5" stroke-linecap="round"/>
            </g>
        </g>
    </svg>

    <button id="download-picture"><span>Télécharger</span></button>
            
    <svg class="tip" width="100" height="25" fill="#000">
        <rect width="80" height="24" rx="7"/>
        <text fill="#fff" font-size="13.5" y="15.5" text-anchor="middle"></text>
        <path d="M0,20 30,20 15,35z"/>
    </svg>

    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Souhaitez-vous lancer l'immersion auditive ?</p>
            <button id="acceptButton">Oui</button>
            <button id="rejectButton">Non</button>
            <br>
            <q>Nous utilisons des cookies pour améliorer votre expérience utilisateur.<br>En continuant, vous acceptez notre politique.</q>
        </div>
    </div>

    <audio id="audio" autoplay="false" preload="auto" playsinline onended="playNext()">
        <source src="assets/audio/Lau_teilatu.mp3" type="audio/mpeg">
        <source src="assets/audio/Agure_zahar.mp3" type="audio/mpeg">
        <source src="assets/audio/Azken_txanpa.mp3" type="audio/mpeg">
        <source src="assets/audio/Pamplonitas.mp3" type="audio/mpeg">
        <source src="assets/audio/Koblalariak.mp3" type="audio/mpeg">
        <source src="assets/audio/Zazpiak_oihal_batetik.mp3" type="audio/mpeg">
        <source src="assets/audio/Zibillak_esan_naute.mp3" type="audio/mpeg">
        <source src="assets/audio/Itsasoan_urak_haundi.mp3" type="audio/mpeg">
        <source src="assets/audio/Hasta_siempre.mp3" type="audio/mpeg">
        <source src="assets/audio/Oihan_beltzian.mp3" type="audio/mpeg">
        <source src="assets/audio/Arrantzaleak.mp3" type="audio/mpeg">
        <source src="assets/audio/Egin_lolo_maitia.mp3" type="audio/mpeg">
    </audio>  
    
    <a class="mentionsLegales" href="mentionsLegales.html">Règles d'Or</a>
    
    <div class="audio-player">
        <div class="timeline">
            <div class="progress"></div>
        </div>
        <div class="controls">
            <div class="play-container">
                <div class="toggle-play play"></div>
            </div>
            <span class="name">Chargement...</span>
            <div class="time">
                <span class="current">-:--</span>
                <div class="divider">/</div>
                <span class="length">-:--</span>
            </div>
            <div class="volume-container">
                <div class="volume-button">
                    <div class="volume icono-volumeMedium"></div>
                </div>
                <div class="volume-slider">
                    <div class="volume-percentage"></div>
                </div>
            </div>
            <div class="download-audio">
                <a class="download-link" href="#" download="audio.mp3">
                    <div class="download icono-bookmarkEmpty"></div>
                </a>
            </div>
        </div>
    </div>
    
    <!--youtubePlayer-->
    <!--<div id="player"></div>-->

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
<script src="js/main.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
