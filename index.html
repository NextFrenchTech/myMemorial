<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Memorial</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css">
</head>

<body>

    <h1 class="memories">À la Mémoire de </h1>

    <h2 class="identity">Prénom Nom (Date/Date)</h2>
    
    <svg class="stage" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
        <g class="grid"></g>
        <g class="hero">
            <image href=""/>
            <g class="close">
                <rect width="5" height="5" stroke="#000" fill="#000" opacity="0" rx="1"/>
                <path stroke="#000" d="M1,1 L4,4 M4,1 L1,4" stroke-width="0.5" stroke-linecap="round"/>
            </g>
        </g>
    </svg>
    
    <svg class="tip" width="100" height="25" fill="#222">
        <rect width="80" height="24" rx="7"/>
        <text fill="#fff" font-size="13.5" y="15.5" text-anchor="middle"></text>
        <path d="M0,20 30,20 15,35z"/>
    </svg>

    <audio id="audio" autoplay playsinline onended="playNext()">
        <source src="assets/audio/default.mp3" type="audio/mpeg">
    </audio>  
    
    <a class="mentionsLegales" href="#">Mentions Légales</a>
    
    <div class="audio-player">
        <div class="timeline">
            <div class="progress"></div>
        </div>
        <div class="controls">
            <div class="play-container">
                <div class="toggle-play play"></div>
            </div>
            <div class="name">Ecoutez...</div>
            <div class="time">
                <div class="current">0:00</div>
                <div class="divider">/</div>
                <div class="length"></div>
            </div>
            <div class="volume-container">
                <div class="volume-button">
                    <div class="volume icono-volumeMedium"></div>
                </div>
                <div class="volume-slider">
                    <div class="volume-percentage"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!--youtubePlayer-->
    <!--<div id="player"></div>-->

<script src="https://www.youtube.com/iframe_api"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
